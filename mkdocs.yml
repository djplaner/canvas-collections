site_name: Canvas Collections
site_url: https://djplaner.github.io/canvas-collections/
repo_url: https://github.com/djplaner/canvas-collections
site_author: David Jones
site_description: >-
  Improve the visual identity and information architecture of the Canvas LMS


# Configuration
theme:
  logo: assets/logo.png
  name: material
  font:
    text: Arial
  palette:
    - scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections

  markdown_extensions:
    - attr_list
    - def_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

    - pymdownx.tasklist:
        custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/djplaner

nav:
  - Home: index.md
  - Features: features.md
  - Getting Started: #getting-started.md
    - Overview: getting-started/overview.md
    - 1. Install: 
      - Types and Pre-requisites: getting-started/install/types-pre-requisites.md
      - Individual: getting-started/install/individual.md
      - Institutional: getting-started/install/institutional.md
    - 2. Configure: 
      - Is it on: getting-started/configure/is-it-on.md
      - Course configuration: getting-started/configure/course-configuration.md
      - Module configuration: getting-started/configure/module-configuration.md
    - 3. Use: 
      - Types of Use: getting-started/use/types.md
      - "'Claytons'": getting-started/use/claytons.md
      - Live: getting-started/use/live.md
  - 'Walk throughs': walk-throughs.md
  - Reference: reference.md
  - 'Related Work': related-work.md