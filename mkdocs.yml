site_name: Canvas Collections
site_url: https://djplaner.github.io/canvas-collections/
repo_url: https://github.com/djplaner/canvas-collections
edit_uri: edit/main/docs/
site_author: David Jones
site_description: >-
  Improve the visual identity and information architecture of the Canvas LMS Modules page

theme:
  name: material
  logo: assets/squareLogo-cropped.png
  palette:
    - scheme: collections
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: .overrides
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.footer
#    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.sections
    - content.tabs.link
    - header.autohide
    - search.suggest

plugins:
  - search
  - social:
      cards: !ENV [CARDS, false]

extra_css: 
  - stylesheets/extra.css 
  - https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css
extra_javascript: 
  - https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - md_in_html
  - tables
  - pymdownx.tabbed:
      alternate_style: true 
#  - pymdownx.tasklist:
#      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/djplaner

