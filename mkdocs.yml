site_name: Canvas Collections
site_url: https://djplaner.github.io/canvas-collections/
repo_url: https://github.com/djplaner/canvas-collections
site_author: David Jones
site_description: >-
  Improve the visual identity and information architecture of the Canvas LMS


# Configuration
theme:
  logo: assets/logo.png
  name: material
  font:
    text: Arial
  palette:
    - scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections

  markdown_extensions:
    - attr_list
    - def_list
    - pymdownx.emoji:
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tasklist:
        custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/djplaner

